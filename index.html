<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>GymTinder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: #020617;
    --card: #1e293b;
    --accent: #22c55e;
    --danger: #ef4444;
    --muted: #94a3b8;
}

* {
    box-sizing: border-box;
    user-select: none;
}

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: var(--bg);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Phone frame */
.app {
    width: 375px;
    height: 700px;
    background: #020617;
    border-radius: 32px;
    overflow: hidden;
    box-shadow: 0 40px 80px rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
}

/* Header */
.header {
    padding: 16px;
    text-align: center;
    font-weight: 700;
    font-size: 20px;
    border-bottom: 1px solid #1e293b;
    color: white;
}

/* Cards area */
.cards {
    flex: 1;
    position: relative;
    padding: 16px;
}

.card {
    position: absolute;
    width: 100%;
    height: 100%;
    background: var(--card);
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    transition: transform 0.3s ease, opacity 0.3s ease;
}

.card img {
    width: 100%;
    height: 60%;
    object-fit: cover;
}

.card-content {
    padding: 16px;
    color: white;
}

.card-content h2 {
    margin: 0;
    font-size: 26px;
}

.card-content p {
    margin: 6px 0;
    color: var(--muted);
}

/* Action buttons */
.actions {
    display: flex;
    justify-content: space-around;
    padding: 14px 0;
}

.action-btn {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    border: none;
    font-size: 28px;
    cursor: pointer;
}

.no { background: var(--danger); }
.yes { background: var(--accent); }

/* Bottom nav */
.nav {
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    border-top: 1px solid #1e293b;
    color: var(--muted);
}

.nav span {
    font-size: 22px;
}

/* Match overlay */
.match {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 28px;
    z-index: 10;
}
</style>
</head>

<body>

<div class="app">
    <div class="header">ğŸ‹ï¸ GymTinder</div>

    <div class="cards" id="cards"></div>

    <div class="actions">
        <button class="action-btn no" onclick="swipe('left')">âŒ</button>
        <button class="action-btn yes" onclick="swipe('right')">â¤ï¸</button>
    </div>

    <div class="nav">
        <span>ğŸ </span>
        <span>ğŸ”¥</span>
        <span>ğŸ’¬</span>
        <span>ğŸ‘¤</span>
    </div>

    <div class="match" id="match">ğŸ‰ IT'S A MATCH!</div>
</div>

<script>
const profiles = [
    {
        name: "Alex, 22",
        goal: "Bygge muskler ğŸ’ª",
        level: "Viderekommen",
        image: "https://images.unsplash.com/photo-1599058917212-d750089bc07c"
    },
    {
        name: "Sara, 20",
        goal: "Kondisjon ğŸƒâ€â™€ï¸",
        level: "Nybegynner",
        image: "https://images.unsplash.com/photo-1594737625785-c91a19f47b21"
    },
    {
        name: "Jonas, 25",
        goal: "Styrke ğŸ‹ï¸",
        level: "Avansert",
        image: "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b"
    }
];

const cardsContainer = document.getElementById("cards");
const matchOverlay = document.getElementById("match");
let index = 0;

function createCard(profile) {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
        <img src="${profile.image}">
        <div class="card-content">
            <h2>${profile.name}</h2>
            <p>MÃ¥l: ${profile.goal}</p>
            <p>NivÃ¥: ${profile.level}</p>
        </div>
    `;
    return card;
}

function loadCards() {
    cardsContainer.innerHTML = "";
    for (let i = index; i < Math.min(index + 2, profiles.length); i++) {
        const card = createCard(profiles[i]);
        card.style.zIndex = profiles.length - i;
        cardsContainer.appendChild(card);
    }
}

function swipe(direction) {
    const card = cardsContainer.firstChild;
    if (!card) return;

    card.style.transform = direction === "right"
        ? "translateX(500px) rotate(20deg)"
        : "translateX(-500px) rotate(-20deg)";
    card.style.opacity = 0;

    if (direction === "right") {
        matchOverlay.style.display = "flex";
        setTimeout(() => matchOverlay.style.display = "none", 1200);
    }

    setTimeout(() => {
        index++;
        if (index >= profiles.length) index = 0;
        loadCards();
    }, 300);
}

loadCards();
</script>

</body>
</html>
