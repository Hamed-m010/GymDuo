<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GymTinder</title>

<style>
:root {
    --bg: #020617;
    --card: #111827;
    --accent: #22c55e;
    --danger: #ef4444;
    --text: #f8fafc;
    --muted: #94a3b8;
}

* {
    box-sizing: border-box;
    user-select: none;
}

body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

/* Phone shell */
.app {
    width: 390px;
    height: 760px;
    background: var(--bg);
    border-radius: 36px;
    overflow: hidden;
    box-shadow: 0 50px 100px rgba(0,0,0,0.8);
    display: flex;
    flex-direction: column;
    position: relative;
}

/* Status bar */
.status {
    height: 32px;
    padding: 6px 14px;
    display: flex;
    justify-content: space-between;
    font-size: 13px;
    color: var(--text);
}

/* Header */
.header {
    text-align: center;
    padding: 12px;
    font-size: 22px;
    font-weight: 700;
    border-bottom: 1px solid #1f2937;
    color: var(--text);
}

/* Cards area */
.cards {
    flex: 1;
    position: relative;
    padding: 16px;
}

.card {
    position: absolute;
    width: 100%;
    height: 100%;
    background: var(--card);
    border-radius: 28px;
    overflow: hidden;
    box-shadow: 0 25px 50px rgba(0,0,0,0.6);
    touch-action: none;
}

.card img {
    width: 100%;
    height: 62%;
    object-fit: cover;
}

.card-info {
    padding: 18px;
    color: var(--text);
}

.card-info h2 {
    margin: 0;
    font-size: 26px;
}

.card-info p {
    margin: 6px 0;
    color: var(--muted);
}

/* Action buttons */
.actions {
    display: flex;
    justify-content: space-evenly;
    padding: 14px 0;
}

.action {
    width: 68px;
    height: 68px;
    border-radius: 50%;
    border: none;
    font-size: 28px;
    color: white;
}

.no { background: var(--danger); }
.yes { background: var(--accent); }

/* Bottom nav */
.nav {
    height: 56px;
    border-top: 1px solid #1f2937;
    display: flex;
    justify-content: space-around;
    align-items: center;
    color: var(--muted);
    font-size: 22px;
}

/* Match screen */
.match {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.92);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    z-index: 20;
}

.match h1 {
    font-size: 42px;
    margin: 0;
}

.match p {
    opacity: 0.8;
}
</style>
</head>

<body>

<div class="app">
    <div class="status">
        <span>09:41</span>
        <span>ğŸ”‹ğŸ“¶</span>
    </div>

    <div class="header">ğŸ‹ï¸ GymTinder</div>

    <div class="cards" id="cards"></div>

    <div class="actions">
        <button class="action no" onclick="forceSwipe(-1)">âŒ</button>
        <button class="action yes" onclick="forceSwipe(1)">â¤ï¸</button>
    </div>

    <div class="nav">
        <span>ğŸ </span>
        <span>ğŸ”¥</span>
        <span>ğŸ’¬</span>
        <span>ğŸ‘¤</span>
    </div>

    <div class="match" id="match">
        <h1>IT'S A MATCH ğŸ‰</h1>
        <p>Start treningen sammen</p>
    </div>
</div>

<script>
const profiles = [
    {
        name: "Alex, 22",
        goal: "Bygge muskler ğŸ’ª",
        level: "Viderekommen",
        img: "https://images.unsplash.com/photo-1599058917212-d750089bc07c"
    },
    {
        name: "Sara, 20",
        goal: "Kondisjon ğŸƒâ€â™€ï¸",
        level: "Nybegynner",
        img: "https://images.unsplash.com/photo-1594737625785-c91a19f47b21"
    },
    {
        name: "Jonas, 25",
        goal: "Styrke ğŸ‹ï¸",
        level: "Avansert",
        img: "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b"
    }
];

const cards = document.getElementById("cards");
const match = document.getElementById("match");
let index = 0;

function createCard(p) {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
        <img src="${p.img}">
        <div class="card-info">
            <h2>${p.name}</h2>
            <p>MÃ¥l: ${p.goal}</p>
            <p>NivÃ¥: ${p.level}</p>
        </div>
    `;
    enableDrag(card);
    return card;
}

function loadCards() {
    cards.innerHTML = "";
    for (let i = index; i < Math.min(index + 2, profiles.length); i++) {
        const c = createCard(profiles[i]);
        c.style.zIndex = profiles.length - i;
        cards.appendChild(c);
    }
}

function enableDrag(card) {
    let startX = 0;
    let currentX = 0;
    let dragging = false;

    card.addEventListener("pointerdown", e => {
        dragging = true;
        startX = e.clientX;
        card.setPointerCapture(e.pointerId);
    });

    card.addEventListener("pointermove", e => {
        if (!dragging) return;
        currentX = e.clientX - startX;
        card.style.transform = `translateX(${currentX}px) rotate(${currentX / 12}deg)`;
    });

    card.addEventListener("pointerup", () => {
        dragging = false;
        if (currentX > 120) swipe(1);
        else if (currentX < -120) swipe(-1);
        else card.style.transform = "";
    });
}

function swipe(dir) {
    const card = cards.firstChild;
    if (!card) return;

    card.style.transform = `translateX(${dir * 600}px) rotate(${dir * 30}deg)`;
    card.style.opacity = 0;

    if (dir === 1) {
        match.style.display = "flex";
        setTimeout(() => match.style.display = "none", 1200);
    }

    setTimeout(() => {
        index = (index + 1) % profiles.length;
        loadCards();
    }, 300);
}

function forceSwipe(dir) {
    swipe(dir);
}

loadCards();
</script>

</body>
</html>
